spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/cooperativa?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=postgress
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect


spring.jackson.serialization.fail-on-empty-beans=false

#valida os campos enviados na requisição se estiver como true
spring.jackson.deserialization.fail-on-unknown-properties=true

external.validate.cpf=https://user-info.herokuapp.com/users/